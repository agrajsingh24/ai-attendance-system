<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Attendance Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    min-height: 100vh;
    padding: 40px;
    color: white;
}

.container {
    max-width: 900px;
    margin: auto;
}

.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 36px;
    font-weight: 600;
}

.card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}

h2 {
    margin-bottom: 20px;
    font-weight: 500;
}

input, button {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
}

input {
    background: rgba(255,255,255,0.2);
    color: white;
}

input::placeholder {
    color: #ddd;
}

button {
    background: #00c6ff;
    background: linear-gradient(to right, #0072ff, #00c6ff);
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
    opacity: 0.9;
}

.result-box {
    margin-top: 20px;
    padding: 20px;
    border-radius: 15px;
    background: rgba(0,0,0,0.3);
}

.present {
    color: #00ff9d;
}

.absent {
    color: #ff5e5e;
}

.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.tab-btn {
    padding: 10px 25px;
    margin: 0 10px;
    border-radius: 20px;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    transition: 0.3s;
}

.tab-btn.active {
    background: #00c6ff;
}

.hidden {
    display: none;
}

.loading {
    text-align: center;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1> AI Face Recognition Attendance</h1>
        <p>Automated Classroom Attendance System</p>
    </div>

    <div class="tabs">
        <div class="tab-btn active" onclick="switchTab('register')">Student Registration</div>
        <div class="tab-btn" onclick="switchTab('attendance')">Mark Attendance</div>
    </div>

    <!-- REGISTER SECTION -->
    <div id="registerSection" class="card">
        <h2> Register Student</h2>
        <form id="registerForm">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="text" name="roll_no" placeholder="Roll Number" required>
            <input type="date" name="dob" required>
            <input type="file" name="files" multiple required>
            <button type="submit">Register Student</button>
        </form>
        <div id="registerResult" class="result-box hidden"></div>
    </div>

    <!-- ATTENDANCE SECTION -->
    <div id="attendanceSection" class="card hidden">
        <h2> Upload Classroom Image</h2>
        <form id="attendanceForm">
            <input type="file" name="file" required>
            <button type="submit">Mark Attendance</button>
        </form>
        <div id="attendanceResult" class="result-box hidden"></div>
    </div>

</div>

<script>
const backendURL = "https://ai-attendance-system-1-jo9l.onrender.com";

// Tab Switching
function switchTab(tab) {
    document.getElementById("registerSection").classList.toggle("hidden", tab !== "register");
    document.getElementById("attendanceSection").classList.toggle("hidden", tab !== "attendance");

    document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");
}

// Register Student
document.getElementById("registerForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const resultBox = document.getElementById("registerResult");
    resultBox.classList.remove("hidden");
    resultBox.innerHTML = "<div class='loading'>Processing... Please wait ‚è≥</div>";

    const formData = new FormData(this);

    const response = await fetch(`${backendURL}/register/`, {
        method: "POST",
        body: formData
    });

    const result = await response.json();
    resultBox.innerHTML = "‚úÖ " + result.message;
});

// Mark Attendance
document.getElementById("attendanceForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const resultBox = document.getElementById("attendanceResult");
    resultBox.classList.remove("hidden");
    resultBox.innerHTML = "<div class='loading'>Analyzing Classroom... ü§ñ</div>";

    const formData = new FormData(this);

    const response = await fetch(`${backendURL}/attendance/`, {
        method: "POST",
        body: formData
    });

    const result = await response.json();

    let html = `<h3>üìÖ Date: ${result.date}</h3><br>`;

    html += `<div class='present'><strong>Present:</strong><br>`;
    result.present.forEach(name => {
        html += "‚úî " + name + "<br>";
    });
    html += "</div><br>";

    html += `<div class='absent'><strong>Absent:</strong><br>`;
    result.absent.forEach(name => {
        html += "‚úñ " + name + "<br>";
    });
    html += "</div>";

    resultBox.innerHTML = html;
});
</script>

</body>
</html>
